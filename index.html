<!doctype html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>Simple Web Sockets Application</title>

    <meta name="description" content="HTML5 Application" >
    <meta name="author" content="ismapro">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="content"></div>
    <div>
      <input id="messageText" type="text" value=""></input>
      <button id="sendButton">Send</button>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        var content = document.getElementById('content');
        var socket = new WebSocket('ws://localhost:8066');
        socket.onopen = function () {
            console.log('Socket has been opened');
        };

        socket.onmessage = function (message) {
            content.innerHTML = '';
            content.innerHTML += message.data +'<br />';
        };

        socket.onerror = function (error) {
            console.log('WebSocket error: ' + error);
        };
    </script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
